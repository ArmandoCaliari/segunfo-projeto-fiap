<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Task</title>
    <!--Esse link é o css do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <!--Esse link é o para os icones do bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <!--é um nav bar barra de título-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Epic Task</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
              >
                Tarefas</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pendentes</a></li>
                <li><a class="dropdown-item" href="#">Concluídas</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="dropdown-item" href="#">Cadastrar</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="buscare"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--O card veio colado na borda portanto nos vamos colocar ele dentro de uma div -->
    <!--o mt significa margin top o 3 é 1rem-->
    <div class="container mt-3">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i>
            Cadastra Tarefa
        </button>

        <!--Quando colocamos o outro card ele fica embaixo e nós não queremos isso--> 
        <!--Vamos criar uma div com a classe row para resolver isso-->
        <!--mt-3 margin-top de 3 rem para não ficar colado com o botão-->
        <div id="tarefas" class="row mt-3">
            
            <!--Precisamo informar que os cards estão em uma coluna-->
            <!--O boostrap divide uma linha em 12 colunas-->
            <!--O col-lg-3 significa que em telas grandes o elemento ocupa 3 das 12 colunas-->
            <!--O col-md- significa qeu em telas médias o card ocupa 6 das 12 colunas--->
            <div class="col-lg-3 col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                      Estudar para o CP
                    </div>
                    <div class="card-body">
                      <p class="card-text">Fazer a lista de exercícios</p>
                      <!--Badge é tipo um Label, colocamos o badge dentro de um paragrafo pois o span é inline-->
                      <p>
                        <span class="badge text-bg-danger">Estudos</span>
                        </p>
                      <a href="#" class="btn btn-success" title="Marcar como concluída">
                        <!--é o icone-->
                        <i class="bi bi-check"></i>
                    </a>
                    
                    <a href="#" class="btn btn-danger" title="Apagar tarefa">
                        <!--é o icone-->
                        <i class="bi bi-trash3-fill"></i>
                    </a>
                    </div>
                  </div><!-- Fechamento do card-->
            </div><!-- Fechamento da coluna-->


                    <!--Quando colocamos o outro card ele fica embaixo e nós não queremos isso--> 
                    <!--Vamos criar uma div com a classe row para resolver isso-->
            <div class="col-lg-3 col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                        Estudar para o CP
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fazer a lista de exercícios</p>
                        <!--Badge é tipo um Label, colocamos o badge dentro de um paragrafo pois o span é inline-->
                        <p>
                        <span class="badge text-bg-danger">Estudos</span>
                        </p>
                        <a href="#" class="btn btn-success" title="Marcar como concluída">
                        <!--é o icone-->
                        <i class="bi bi-check"></i>
                    </a>
                    
                    <a href="#" class="btn btn-danger" title="Apagar tarefa">
                        <!--é o icone-->
                        <i class="bi bi-trash3-fill"></i>
                    </a>
                </div>
            </div><!-- Fechamento do card-->

                    </div><!-- Fechamento da coluna-->

        </div> <!-- Fechamento da linha-->

    </div><!-- Fechamento do container-->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!--Formulario dentro do modal -->
                <form>
                    <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="textHelp">
                    </div>
                    <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="categoria" id="categoria">
                            <option selected>Selecione uma Categoria</option>
                            <option >Estudos</option>
                            <option >Trabalho</option>
                            <option >Pessoal</option>
                        </select>
                    </div>
                </form>
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        </div>
    </div>

    <!--Esse link é o JS do bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./crud.js"></script>
  </body>
</html>
